<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Parkinsans:wght@300..800&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app project SheCodes week 7</title>
  </head>
  <body>
    <div class="box">
      <header>
        <form class="search-form" id="search-form-input">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-bar"
            id="search-bar-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 id="city"></h1>
            <p class="weather-details">
              <span id="current-time"></span>, <span id="conditions"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature">
            <div id="icon"></div>
            <div class="number" id="temperature-input"></div>
            <div class="unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15°</strong>
              </div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/Valeco96">Valentina Correale</a>,
        open-sourced on
        <a href="https://github.com/Valeco96/my-weatherappproject-week7"
          >Github</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/weatherapp-week7shecodes/overview"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
