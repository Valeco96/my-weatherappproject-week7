<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project SheCodes week 7</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="search"
          placeholder="Where are we going today..?"
          required
        />
        <input type="submit" value="search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>⛅12 °C</div>
    </main>
    <footer>
      Coded by <a href="https://github.com/Valeco96">Valentina Correale</a>,
      open-sourced on
      <a href="https://github.com/Valeco96/my-weatherappproject-week7"
        >Github</a
      >
      and hosted on
      <a href="https://weatherapp-week7shecodes.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
